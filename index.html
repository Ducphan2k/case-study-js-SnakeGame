<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <audio src="./snakemusic.mp3" id="music-sound"></audio>
    <div class="container">
      <button id="start-btn">Start</button>
      <button id="settings-btn">Settings</button>
      <button id="instruct-btn">Instruct</button>
      
    </div>

    <div id="detail-start">
      <div>Score:<span id="score">0</span></div>
      <div>High Score: <span id="high-score">0</span></div>
      <button id="stop-btn">Stop</button>
      <button id="turn-back-btn">Return</button>
    </div>
    <canvas id="board"></canvas>
    <button id="try-again-btn">Try Again</button>
    <div class="modal js-modal open">
      <div class="modal-container">
        <div class="modal-close js-modal-close">
          <i class="fa-solid fa-circle-xmark"></i>
        </div>
        <header class="modal-header">Setting</header>

        <div class="modal-body">
          <div class="level">
            Level:
            <select name="" id="select">
              <option value="easy" id="easy">Easy</option>
              <option value="normal" id="normal">Normal</option>
              <option value="hard" id="hard">Hard</option>
              <option value="supper" id="supper">Supper</option>
            </select>
          </div>

          <div class="color-wrapper">
            <label for="">Màu bảng:</label>
            <input type="color" id="board-color" />
          </div>
          <div class="color-wrapper">
            <label for="">Màu thức ăn:</label>
            <input type="color" id="food-color" />
          </div>
          <div class="color-wrapper">
            <label for="">Màu rắn:</label>
            <input type="color" id="head-snake-color" />
          </div>
        </div>
      </div>
    </div>

    <div class="modal-instruct js-modal open">
      <div class="modal-container">
        <div class="modal-close js-modal-close modal-instruct-close">
          <i class="fa-solid fa-circle-xmark"></i>
        </div>
        <header class="modal-header">Instruct</header>

        <div class="modal-body">
          <div class="move">
            <p>Move</p>
            <div class="direct">
              <i class="fa-solid fa-arrow-up"></i><span>Up</span>
              <i class="fa-solid fa-arrow-down"></i><span>Down</span>
              <i class="fa-solid fa-arrow-left"></i><span>Left</span>
              <i class="fa-solid fa-arrow-right"></i><span>Right</span>
            </div>
          </div>
          <div class="stop">
            <button id="stop-instruct">Stop</button> Tạm dừng trò chơi
          </div>
          <div class="turnback">
            <button id="turn-back-instruct">Return</button> Quay lại màn hình
            chính
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./assets/js/snake.js"></script>
</html>
